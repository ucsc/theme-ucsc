name: Reusable Workflow - Deploy Dokku
on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
        description: Dokku Original App Name
      theme_folder:
        required: true
        type: string
        description: Dokku Theme Path
      plugin_folder:
        required: true
        type: string
        description: Dokku Plugin Path
      branch:
        required: true
        type: string
        description: Branch to be deployed
      is_review_app:
        default: false
        required: false
        type: boolean
        description: Flag if this is a review app or not
      pr_number:
        required: false
        type: string
        description: Pull Request Number
      server:
        required: true
        type: string
        description: Server to deploy
    secrets:
      github_pat_token:
        required: true
      ssh_private_key:
        required: true
      slack_webhook:
        required: true

jobs:
  deploy_dokku:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch }}

      - name: Extract branch name
        id: vars
        run: echo ::set-output name=branch::${GITHUB_REF#refs/*/}

      - name: Set common variables
        uses: moderntribe/actions/utils/common-variables@v1
        with:
          app_name: ${{ inputs.app_name }}
          base_branch: ${{ inputs.branch }}
          pr_number: ${{ inputs.pr_number }}

      - name: Setup SSH
        uses: moderntribe/actions/utils/ssh-agent@v1
        with:
          ssh_private_key: ${{ secrets.ssh_private_key }}
          server: ${{ inputs.server }}

      - name: Composer
        uses: moderntribe/actions/square1/composer@v1

      - name: Setup node version
        uses: actions/setup-node@v2
        with:
          node-version-file: ./.nvmrc

      - name: NPM Install
        run: npm install

      - name: NPM Build
        run: npm run build

      - name: Prepare deploy
        run: |
          mkdir -p ${{ inputs.theme_folder }}
          mkdir -p ${{ inputs.plugin_folder }}
          cp -r $(ls -A | grep -vE ".deploy|.git|node_modules") ${{ inputs.theme_folder }}

      - name: Install Theme composer
        working-directory: ${{ inputs.theme_folder }}
        run: |
          composer install --optimize-autoloader --ignore-platform-reqs --no-dev

      - name: Cloning Plugin
        uses: actions/checkout@v3
        with:
          repository: ucsc/ucsc-custom-functionality
          fetch-depth: 1
          token: ${{ secrets.github_pat_token }}
          path: .deploy/wp-content/plugins/ucsc-custom-functionality
          ref: '1.3.0'

      - name: Remove Git folder from plugin
        run: |
          rm -rf .deploy/wp-content/plugins/ucsc-custom-functionality/.git

      - name: Setup SSH key for deploy environment
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{secrets.DEPLOY_PRIVATE_SSH_KEY}}

      - name: Setup Temporary Git for deploy
        working-directory: .deploy
        run: |
          git config --global user.name "github actions modern tribe"
          git config --global user.email "devops@tri.be"
          git config --global init.defaultBranch master
          git init
          ssh-keyscan ${{ env.SERVER }} >> /home/runner/.ssh/known_hosts
          git remote add dokku dokku@${{ env.SERVER }}:${{ env.APPNAME }}

      - name: Deploy
        working-directory: .deploy
        env:
          HUSKY: "0"
        run: |
          git add . --all --force
          git commit --allow-empty -m "Deploy ${{ steps.vars.outputs.branch }}"
          git push dokku master --force

      - name: Slack Notification
        if: success() || failure() || cancelled()
        uses: moderntribe/actions/utils/slack-message-deploy@v1
        with:
          branch: ${{ env.BRANCH }}
          environment: ${{ env.APPNAME }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          app_url: "${{ env.APPNAME }}.${{ secrets.server }}"
          gha_url: ${{ env.GHA_URL }}
          status: ${{ job.status }}

